<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="icon" type="image/png" th:href="@{/assets/logo-infocovid.png}">
	<title>Statistique</title>
	<link type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/theme.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/images/icons/css/font-awesome.css}" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top" >
            <div class="navbar-inner" style="background-color: rgb(20, 64, 95)">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" style="color: white">InfoCovid</a>
                    <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav pull-right" >
                            <li class="nav-user dropdown"><a th:href="@{/admin/deconnect}" class="dropdown-toggle" data-toggle="dropdown">
                                <img th:src="@{/images/user.png}" class="nav-avatar" style="background-color: white"/>
                                <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="divider"></li>
                                    <li><a th:href="@{/admin/deconnect}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
	<div class="wrapper">
       <div class="container">
            <div class="row">
                <div class="span3">
                    <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                <li><a th:href="@{/admin/listeInformation}"><i class="menu-icon icon-book"></i>Informations<b class="label green pull-right">
                                    [[${session.nbInfo}]]</b> </a></li>
                             	<li><a th:href="@{/admin/ajoutInfo}"><i class="menu-icon icon-add"></i>Ajout information</a></li>        
                            </ul>
                            <ul class="widget widget-menu unstyled">
                                <li><a th:href="@{/admin/stat}"><i class="menu-icon icon-bar-chart"></i>Statistiques</a></li>
                             	<li><a th:href="@{/admin/ajoutStat}"><i class="menu-icon icon-add"></i>Ajout statistiques</a></li>        
                            </ul>
                            <ul class="widget widget-menu unstyled">
                                <li><a th:href="@{/admin/deconnect}"><i class="menu-icon icon-signout"></i>Logout </a></li>
                            </ul>
                     </div>
                </div>
                <div class="span9">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h3>Forms Statisstique</h3>
							</div>
							<div class="module-body">
								<form action="#" th:action="@{/admin/ajoutStat}" th:object="${stat}" method="post" class="form-horizontal row-fluid" >
									<div class="control-group">
										<label class="control-label" for="basicinput">Date:</label>
										<div class="controls">
											<input type="date" id="basicinput" placeholder="Date" class="span8" th:field="*{dates}" required>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">Categorie:</label>
										<div class="controls">
											<select tabindex="1" placeholder="Categorie" class="span8" th:field="*{idCategorie}" required>
												<option th:each="categ : ${categ}" th:value="${categ.idCategorie}" th:text="${categ.categorie}"></option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">Cas positif:</label>
										<div class="controls">
											<input type="number" id="basicinput" placeholder="Cas positif" class="span8" th:field="*{positif}" required>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">Nombre de guéri":</label>
										<div class="controls">
											<input type="number" id="basicinput" placeholder="Nombre de gueri" class="span8" th:field="*{guerie}" required>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="basicinput">Nombre de décés:</label>
										<div class="controls">
											<input type="number" id="basicinput" placeholder="Nombre de deces" class="span8" th:field="*{deces}" required>
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											<button type="submit" class="btn btn-primary">Ajouter</button>
										</div>
									</div>
								</form>
								<div th:if="${error != null}" class="alert alert-error">
									<button type="button" class="close" data-dismiss="alert">×</button>
									<strong th:text="${error}"></strong>
								</div>
							</div>
						</div>
					</div><!--/.content-->
				</div><!--/.span9-->
            </div>
      </div>
     </div>

	<script th:src="@{/scripts/jquery-1.9.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/flot/jquery.flot.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/flot/jquery.flot.resize.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/common.js}" type="text/javascript"></script>
</body>
</html>
